<html>
    <head>
        <title>Wetter-Daten-Visualizer</title>

        <link rel="icon" href="images/logo/logo.ico">
        <link rel="stylesheet" href="style.css">

        <script src="eel.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <section id="render_options">
                <input id="dataoptions_temperature" type="radio" name="dataoptions" checked />
                <input id="dataoptions_humidity" type="radio" name="dataoptions" />
                
                <label id="dataoptions_temperature_label" for="dataoptions_temperature">Temperature</label>
                <label id="dataoptions_humidity_label" for="dataoptions_humidity">Humidity</label>

                <select id="locationoptions" required>
                    <option>select location</option>
                </select>

                <input id="timeoptions_unset" type="radio" name="timeoptions" checked />
                <input id="timeoptions_timepoint" type="radio" name="timeoptions" />
                <input id="timeoptions_timerange" type="radio" name="timeoptions" />

                <label id="timeoptions_timepoint_label" for="timeoptions_timepoint">timepoint</label>
                <label id="timeoptions_timerange_label" for="timeoptions_timerange">timerange</label>

                <form id="timepoint_options" onsubmit="return false">
                    <input id="timepoint_format_png" type="radio" name="timepoint_format" checked />
                    <input id="timepoint_format_jpg" type="radio" name="timepoint_format" />
                    <input id="timepoint_format_pdf" type="radio" name="timepoint_format" />
                    <input id="timepoint_format_svg" type="radio" name="timepoint_format" />

                    <label id="timepoint_format_png_label" for="timepoint_format_png">PNG</label>
                    <label id="timepoint_format_jpg_label" for="timepoint_format_jpg">JPG</label>
                    <label id="timepoint_format_pdf_label" for="timepoint_format_pdf">PDF</label>
                    <label id="timepoint_format_svg_label" for="timepoint_format_svg">SVG</label>

                    <input id="timepoint_datetime" type="datetime-local" required />

                    <button onclick="render_timepoint()">render</button>
                </form>
                <form id="timerange_options" onsubmit="return false">
                    <input id="timerange_format_gif" type="radio" name="timerange_format" checked />
                    <input id="timerange_format_mp4" type="radio" name="timerange_format" />

                    <label id="timerange_format_gif_label" for="timerange_format_gif">GIF</label>
                    <label id="timerange_format_mp4_label" for="timerange_format_mp4">MP4</label>

                    <input id="timepoint_datetime_start" type="datetime-local" required />
                    <input id="timepoint_datetime_end" type="datetime-local" required />

                    <button onclick="render_timerange()">render</button>
                </form>
            </section>
            <div></div>
            <form onsubmit="return false">
                <div id="output_info">
                    output_info<br>
                    info
                </div>
                <input id="output_file_name" placeholder="filename" required />
                <button onclick="save()">save</button>
            </form>
        </header>
        <main>

        </main>
        <footer>
            <div>Page-Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>
        
    </body>
</html>
