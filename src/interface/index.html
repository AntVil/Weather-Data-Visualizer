<!DOCTYPE html>
<html>
    <head>
        <title>Wetter-Daten-Visualizer</title>

        <link rel="icon" href="data/logo/logo.png">
        <link rel="stylesheet" href="style.css">

        <script src="eel.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <input id="data_downloaded" type="checkbox" />
        <div id="popup_background_mask"></div>

        <input id="time_options_timepoint" type="radio" name="time_options" checked />
        <input id="time_options_timerange" type="radio" name="time_options" />

        <section id="popup">
            <div>
                This application needs ~2GB of data in the project directory.
                <br>
                Should the data be downloaded now?
            </div>
            <button class="popup_button" onclick="download_data();">download</button>
            <button class="popup_button" onclick="window.close();">cancel</button>
        </section>

        <header>
            <section id="render_options">
                <input id="data_options_temperature" type="radio" name="data_options" checked />
                <input id="data_options_humidity" type="radio" name="data_options" />
                
                <label id="data_options_temperature_label" for="data_options_temperature">Temperature</label>
                <label id="data_options_humidity_label" for="data_options_humidity">Humidity</label>

                <select id="location_options" required onchange="changeLocation();">
                    <option>Germany</option>
                    <option>Baden-Württemberg</option>
                    <option>Bayern</option>
                    <option>Berlin</option>
                    <option>Brandenburg</option>
                    <option>Bremen</option>
                    <option>Hamburg</option>
                    <option>Hessen</option>
                    <option>Mecklenburg-Vorpommern</option>
                    <option>Niedersachsen</option>
                    <option>Nordrhein-Westfalen</option>
                    <option>Rheinland-Pfalz</option>
                    <option>Saarland</option>
                    <option>Sachsen</option>
                    <option>Sachsen-Anhalt</option>
                    <option>Schleswig-Holstein</option>
                    <option>Thüringen</option>
                </select>

                <label id="time_options_timepoint_label" for="time_options_timepoint">timepoint</label>
                <label id="time_options_timerange_label" for="time_options_timerange">timerange</label>

                <form id="timepoint_options" onsubmit="return false">
                    <input id="timepoint_format_png" type="radio" name="timepoint_format" checked />
                    <input id="timepoint_format_jpg" type="radio" name="timepoint_format" />
                    <input id="timepoint_format_pdf" type="radio" name="timepoint_format" />
                    <input id="timepoint_format_svg" type="radio" name="timepoint_format" />

                    <label id="timepoint_format_png_label" for="timepoint_format_png">PNG</label>
                    <label id="timepoint_format_jpg_label" for="timepoint_format_jpg">JPG</label>
                    <label id="timepoint_format_pdf_label" for="timepoint_format_pdf">PDF</label>
                    <label id="timepoint_format_svg_label" for="timepoint_format_svg">SVG</label>

                    <input id="timepoint_datetime" type="datetime-local" required />

                    <button id="timepoint_render_button" onclick="render_timepoint();">render</button>
                </form>
                <form id="timerange_options" onsubmit="return false">
                    <input id="timerange_format_gif" type="radio" name="timerange_format" checked />
                    <input id="timerange_format_mp4" type="radio" name="timerange_format" />

                    <label id="timerange_format_gif_label" for="timerange_format_gif">GIF</label>
                    <label id="timerange_format_mp4_label" for="timerange_format_mp4">MP4</label>

                    <input id="timepoint_datetime_start" type="datetime-local" required />
                    <input id="timepoint_datetime_end" type="datetime-local" required />

                    <button id="timerange_render_button" onclick="render_timerange();">render</button>
                </form>
            </section>
            <div></div>
            <form onsubmit="return false">
                <div id="output_info">
                    output_info<br>
                    info
                </div>
                <input id="output_file_name" placeholder="filename" required />
                <button onclick="save();">save</button>
            </form>
        </header>
        
        <main>
            <img id="display_timepoint" src="data/default/image/germany.png" />
            <video id="display_timerange" src="data/default/video/germany.mp4" controls></video>
        </main>
        
        <footer>
            <div>2021 AntVil, Jandorid, A-lex323</div>
        </footer>

        <div id="page_mask"></div>
    </body>
</html>
